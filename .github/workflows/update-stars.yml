name: Update GitHub Data

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Update GitHub stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-github-stars.js

      - name: Update YouTube videos
        run: node scripts/update-youtube-videos.js

      - name: Update Medium blogs
        run: node scripts/update-medium-blogs.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/projects.json src/data/videos.json src/data/blogs.json
          git commit -m "chore: update GitHub stars, YouTube videos, and Medium blogs"
          git push
