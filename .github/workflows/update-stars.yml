name: Update GitHub Data

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Update GitHub stars
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-github-stars.js

      - name: Update YouTube videos
        continue-on-error: true
        run: node scripts/update-youtube-videos.js

      - name: Update Medium blogs
        id: medium
        continue-on-error: true
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@piotrzan"
          max_post_count: 12
          output_only: true

      - name: Transform Medium blogs to JSON
        if: steps.medium.outcome == 'success'
        run: |
          node -e "
            const fs = require('fs');
            const input = JSON.parse(fs.readFileSync('/tmp/blog_post_workflow_output.json', 'utf8'));

            // Read existing blogs to preserve pinned entries
            const existingBlogs = JSON.parse(fs.readFileSync('src/data/blogs.json', 'utf8'));
            const pinnedBlogs = existingBlogs.filter(b => b.pinned);

            const newBlogs = input.map(item => ({
              title: item.title,
              link: item.url.split('?')[0],
              thumbnail: '',
              description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 150) + '...',
              date: new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }),
              publishedAt: item.date,
              categories: item.categories || []
            }));

            // Combine: pinned first, then new blogs (excluding duplicates of pinned)
            const pinnedLinks = new Set(pinnedBlogs.map(b => b.link));
            const filteredNewBlogs = newBlogs.filter(b => !pinnedLinks.has(b.link));
            const blogs = [...pinnedBlogs, ...filteredNewBlogs];

            fs.writeFileSync('src/data/blogs.json', JSON.stringify(blogs, null, 2) + '\n');
            console.log('âœ“ Updated blogs.json with', blogs.length, 'posts (' + pinnedBlogs.length + ' pinned preserved)');
          "

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push to branch if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          BRANCH_NAME="auto-update-data-$(date +%Y%m%d-%H%M%S)"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "$BRANCH_NAME"
          git add src/data/projects.json src/data/videos.json src/data/blogs.json
          git commit -m "chore: update GitHub stars, YouTube videos, and Medium blogs"
          git push -u origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          gh pr create \
            --title "chore: update GitHub stars, YouTube videos, and Medium blogs" \
            --body "Automated data update from scheduled workflow" \
            --base master \
            --head "${{ env.BRANCH_NAME }}"

      - name: Enable auto-merge
        if: steps.git-check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          PR_NUMBER=$(gh pr list --head "${{ env.BRANCH_NAME }}" --json number --jq '.[0].number')
          gh pr merge "$PR_NUMBER" --auto --squash
