:#181818;stroke-width:1.0;"/><rect fill="#FFFFFF" height="36.2969" rx="17.5" ry="17.5" style="stroke:#0000FF;stroke-width:1.0;" width="113" x="812" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="93" x="822" y="99.292">Ease of Use</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141" x="978" y="90.1436">usable in any cluster</text><path d="M925,94.4453 L935,94.4453 C950,94.4453 950,85.2969 965,85.2969 L975,85.2969 " fill="none" style="stroke:#0000FF;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="133" x="978" y="108.4404">created in seconds</text><path d="M925,94.4453 L935,94.4453 C950,94.4453 950,103.5938 965,103.5938 L975,103.5938 " fill="none" style="stroke:#0000FF;stroke-width:1.0;"/><path d="M762,122.5938 L772,122.5938 C787,122.5938 787,94.4453 802,94.4453 L812,94.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFFF" height="36.2969" rx="17.5" ry="17.5" style="stroke:#0000FF;stroke-width:1.0;" width="125" x="812" y="132.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="105" x="822" y="155.5889">Cost Efficient</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180" x="990" y="146.4404">cheaper than real clusters</text><path d="M937,150.7422 L947,150.7422 C962,150.7422 962,141.5938 977,141.5938 L987,141.5938 " fill="none" style="stroke:#0000FF;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="242" x="990" y="164.7373">shared resources like namespaces</text><path d="M937,150.7422 L947,150.7422 C962,150.7422 962,159.8906 977,159.8906 L987,159.8906 " fill="none" style="stroke:#0000FF;stroke-width:1.0;"/><path d="M762,122.5938 L772,122.5938 C787,122.5938 78